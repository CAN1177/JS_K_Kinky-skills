<html lang="en">

  <body>
    <script>
			// h1标签换为p标签
      let str = `
			<h1>yicandisajdao</h1>
			<span>77777777</span>
			<div>888888</div>
		`;

      let reg = /<(h[1-6])>([\s\S]+)<\/\1>/gi;
      // console.log(str.replace(reg, '$2'))
      let result = str.replace(reg, (p0, p1, p2) => {
        console.log(p0, "p0 is");
        console.log(p1, "p1 is");
        console.log(p2, "p2 is");
        return `<p>${p2}</p>`;
      });
      console.log("result: ", result);
    </script>
  </body>
