<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>

		let str = "cannnnnnnn"
		/*
			// 他们都是贪婪的
			
			+ 号表示匹配一个或者多个（贪婪匹配） 
			* 表示0个或者多个
			{}  表示几个到几个，单参数表示几个
			? 表示0个或者1个
		*/ 
		console.log(str.match(/an+/))
		console.log(str.match(/an*/))
		console.log(str.match(/an{2}/))
		console.log(str.match(/an?/))



	</script>
</body>
</html>
