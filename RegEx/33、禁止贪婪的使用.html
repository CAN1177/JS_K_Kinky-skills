<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <span>111</span>
      <span>222</span>
      <span>333</span>
    </main>

    <script>
      //  字体颜色变红，加后缀
      let main = document.querySelector('main')
      const reg = /<span>([\s\S]*?)<\/span>/gi;
      main.innerHTML= main.innerHTML.replace(reg, (val,p1)=>{
      	return `<h4 style="color:red">${p1}--CAN1177</h4>`
      })
    </script>
  </body>
</html>
