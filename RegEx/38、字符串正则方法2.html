<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<script>
		/*
			matchAll 会返回一个迭代器

			split 也可以使用正则
		
		*/

		let hd = "2020-09/12"
		// 直接避免字符串中-和/带来的麻烦
		console.log(hd.split(/[-\/]/))
	</script>
</body>
</html>
